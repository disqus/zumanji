{% load zumanji_helpers %}

<tr>
  <td style="text-align:right;"><a href="{% url zumanji:view_test test_id=test.id %}">T{{ test.id }}</a></td>
  <td>
    {{ test.label }}
  </td>
  <td style="text-align:center;">{{ test.num_tests }}</td>
  <td style="text-align:center;">{{ test.upper90_duration|floatformat:3 }} s</td>
  <td style="text-align:center;"><span class="sparkline" data-values="{{ test.historical|format_historical }}"></span></td>
</tr>
