

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zumanji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}zumanji/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      blockquote p {
        margin-bottom: 10px;
      }
      footer {
        background: #f9f9f9;
        color: #666;
        font-size: 0.9em;
        text-align: center;
        padding: 30px;
      }
      footer a {
        font-weight: bold;
      }

    </style>
    <link href="{{ STATIC_URL }}zumanji//css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url zumanji:index %}">Zumanji</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="{% url zumanji:index %}">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div> <!-- /container -->


    <footer>
        <div class="container">
            {% block footer %}
                <a href="https://github.com/disqus/zumanji">Zumanji</a> is Open Source Software | Inspired by the work of <a href="http://twitter.com/zmanji">@zmanji</a>, the greatest <a href="http://code.disqus.com">DISQUS</a> intern of all time.
            {% endblock %}
        </div>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}zumanji/js/jquery-1.8.0.js"></script>
    <script src="{{ STATIC_URL }}zumanji/js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}zumanji/js/jquery.sparkline.js"></script>

    <script>
    (function(){
      var chartRangeMax = 1;
      // Compute maximum value
      $('.sparkline').each(function(){
        var $el = $(this);
        $.each($el.attr('data-values').split(','), function(_, value){
          if (value > chartRangeMax) {
            chartRangeMax = value;
          }
        });
      });

      // Render sparklines
      $('.sparkline').each(function(){
        var $el = $(this);
        var values = []
        $.each($el.attr('data-values').split(','), function(_, value){
          if (value === '') {
            value = null;
          }
          values.push(value);
        });

        $el.sparkline(values, {
          type: 'bar',
          barColor: '#08C',
          colorMap: $.range_map({
            0: '#08C',
            '1:': 'red'
          }),
          chartRangeMax: 1,
          chartRangeMin: 0
        });
      });
    }());
    </script>
  </body>
</html>
