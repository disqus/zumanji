{% extends "zumanji/layout.html" %}

{% block content %}
  <h3>Build Details</h3>
  {% include "zumanji/includes/build_details.html" %}

  <h3>Group Results</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="width:60px; text-align:right;">ID</th>
        <th>Group</th>
        <th style="width:60px; text-align:center;">Tests</th>
        <th style="width:100px; text-align:center;">Duration (90th)</th>
        <th style="width:100px; text-align:center;">Historical</th>
      </tr>
    </thead>
    <tbody>
      {% for group in test_group_list %}
        {% include "zumanji/includes/group_row.html" %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
